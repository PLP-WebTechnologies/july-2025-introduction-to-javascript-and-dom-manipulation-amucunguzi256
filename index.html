
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mastery Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Mastery Project</h1>
        <p>Interactive, dynamic, and visually appealing demo of JS fundamentals.</p>
    </header>

    <!-- Variables & Conditionals -->
    <section id="part1">
        <h2>Part 1: Basics</h2>
        <p id="greeting"></p>
        <div class="input-group">
            <input type="number" id="ageInput" placeholder="Enter your age">
            <button id="checkAgeBtn">Check Age</button>
        </div>
        <p id="ageResult" class="result"></p>
    </section>

    <!-- Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button id="sumBtn">Calculate Random Sum</button>
        <p id="sumResult" class="result"></p>
        <button id="greetBtn">Greet Me</button>
        <p id="customGreeting" class="result"></p>
    </section>

    <!-- Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="loopBtn">Show Numbers 1-10</button>
        <p id="loopResult" class="result"></p>
        <button id="countdownBtn">Start Countdown</button>
        <p id="countdown" class="result"></p>
    </section>

    <!-- DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleBtn">Toggle Highlight</button>
        <div id="domBox">Click above to highlight me!</div>
        <button id="addItemBtn">Add List Item</button>
        <ul id="itemList"></ul>
        <button id="colorBtn">Change Box Color</button>
    </section>

    <footer>
        <p>Made with ðŸ’› by Aston</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
